  <!-- Name Column -->

  <tr>
    <th mat-sort-header="position">Position</th>
    <th mat-sort-header="name">Name</th>
    <th mat-sort-header="weight">Weight</th>
    <th mat-sort-header="symbol">Symbol</th>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr *ngFor="let item of sortedData">
  <td>{{item.position}}</td>
  <td>{{item.name}}</td>
  <td>{{item.weight}}</td>
  <td>{{item.symbol}}</td>
</tr>
</table>

<mat-paginator [pageSize]="10" [length]="20" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPaginate($event)"></mat-paginator>
